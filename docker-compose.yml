version: '3.8'

services:
  # PostgreSQL - Main database
  postgres:
    image: postgres:16-alpine
    container_name: tfwx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: dev
    ports:
      - "5433:5432"
    volumes:
      - postgres-data-v2:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - tfwx
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - For Authentik and caching
  redis:
    image: redis:7-alpine
    container_name: tfwx-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - tfwx
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # MailHog - Email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tfwx-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - tfwx

  # Azurite - Azure Storage Emulator
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: tfwx-azurite
    restart: unless-stopped
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose
    networks:
      - tfwx

networks:
  tfwx:
    name: tfwx
    driver: bridge

volumes:
  postgres-data-v2:
  redis-data:
  azurite-data: